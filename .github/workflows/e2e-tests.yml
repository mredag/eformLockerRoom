name: End-to-End Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Run database migrations
      run: npm run migrate
      
    - name: Start services in background
      run: |
        npm run start:gateway &
        npm run start:kiosk &
        npm run start:panel &
        sleep 15
      env:
        NODE_ENV: test
        MODBUS_PORT: /dev/null  # Mock port for CI
        
    - name: Run E2E tests (software only)
      run: node scripts/e2e-admin-panel-relay-test.js
      env:
        NODE_ENV: test
        LOG_LEVEL: info
        MODBUS_PORT: /dev/null

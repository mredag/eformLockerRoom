<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eform Panel - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #5a6fd8;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }

        .password-change-form {
            display: none;
        }

        .password-change-form.active {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Eform Panel</h1>
            <p>Staff Management Interface</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <!-- Login Form -->
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button" id="login-button">Login</button>
        </form>

        <!-- Password Change Form -->
        <form id="password-change-form" class="password-change-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="newPassword" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" required minlength="8">
            </div>
            <button type="submit" class="login-button" id="change-password-button">Change Password</button>
        </form>
    </div>

    <script>
        let csrfToken = null;
        let userId = null;

        const loginForm = document.getElementById('login-form');
        const passwordChangeForm = document.getElementById('password-change-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(loginForm);
            const loginButton = document.getElementById('login-button');
            
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.success) {
                        // Successful login
                        csrfToken = data.csrfToken;
                        window.location.href = '/dashboard.html';
                    }
                } else if (response.status === 403 && data.requiresPasswordChange) {
                    // Password expired
                    userId = data.userId;
                    csrfToken = data.csrfToken;
                    loginForm.classList.add('hidden');
                    passwordChangeForm.classList.add('active');
                    showError('Your password has expired. Please set a new password.');
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });

        passwordChangeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(passwordChangeForm);
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            const changeButton = document.getElementById('change-password-button');
            changeButton.disabled = true;
            changeButton.textContent = 'Changing...';

            try {
                const response = await fetch('/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        newPassword: newPassword,
                        csrfToken: csrfToken
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Password changed successfully. Please log in with your new password.');
                    setTimeout(() => {
                        passwordChangeForm.classList.remove('active');
                        loginForm.classList.remove('hidden');
                        loginForm.reset();
                        passwordChangeForm.reset();
                        hideMessages();
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to change password');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                changeButton.disabled = false;
                changeButton.textContent = 'Change Password';
            }
        });

        // Check if already logged in
        fetch('/auth/me')
            .then(response => response.json())
            .then(data => {
                if (data.user && !data.user.passwordExpired) {
                    window.location.href = '/dashboard.html';
                }
            })
            .catch(() => {
                // Not logged in, stay on login page
            });
    </script>
</body>
</html>
